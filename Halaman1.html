<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F5E1D7;
            padding: 20px; 
            overflow-y: auto; 
        }

        img {
            max-width: 100%;
            height: auto; 
            margin-bottom: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        .typing-text {
            font-size: 20px; 
            overflow: hidden;
            max-width: 100%;
            white-space: normal; 
            word-break: break-word; 
            text-align: center;
            color: #333;
            animation: sparkle 3s infinite alternate, ledGlow 2s infinite alternate;
            font-weight: bold;
        }

        /* ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸàŸÖŸäÿ∂ ÿ®ÿ∑Ÿäÿ° */
        @keyframes sparkle {
            0% {
                text-shadow: 0px 0px 1px rgba(255, 255, 255, 0.3), 0px 0px 4px rgba(255, 255, 255, 0.2), 0px 0px 6px rgba(255, 255, 255, 0.1);
            }
            50% {
                text-shadow: 0px 0px 3px rgba(255, 255, 255, 0.6), 0px 0px 6px rgba(255, 255, 255, 0.4), 0px 0px 9px rgba(255, 255, 255, 0.3);
            }
            100% {
                text-shadow: 0px 0px 2px rgba(255, 255, 255, 0.4), 0px 0px 5px rgba(255, 255, 255, 0.3), 0px 0px 8px rgba(255, 255, 255, 0.2);
            }
        }

        /* ÿ™ÿ£ÿ´Ÿäÿ± LED Glow ÿ®ÿ®ÿ∑ÿ° Ÿàÿ≠ŸàÿßŸÅ ŸÅÿ∂Ÿäÿ© ÿ±ŸÇŸäŸÇÿ© */
        @keyframes ledGlow {
            0% {
                text-shadow: 0px 0px 3px rgba(192, 192, 192, 0.4), 0px 0px 6px rgba(192, 192, 192, 0.3), 0px 0px 9px rgba(192, 192, 192, 0.2);
            }
            50% {
                text-shadow: 0px 0px 5px rgba(192, 192, 192, 0.6), 0px 0px 10px rgba(192, 192, 192, 0.5), 0px 0px 15px rgba(192, 192, 192, 0.4);
            }
            100% {
                text-shadow: 0px 0px 3px rgba(192, 192, 192, 0.5), 0px 0px 7px rgba(192, 192, 192, 0.4), 0px 0px 10px rgba(192, 192, 192, 0.3);
            }
        }

        @media (max-width: 600px) {
            .typing-text {
                font-size: 18px; 
            }
        }

        /* Sembunyikan audio dari tampilan */
        audio {
            display: none; /* Menyembunyikan elemen audio dari tampilan */
        }

        /* Gaya tombol WhatsApp */
        #whatsapp-button {
            display: none; /* Sembunyikan tombol pada awalnya */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #F1C1C1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(255, 182, 193, 0.4);
        }

        #whatsapp-button:hover {
            background-color: #F1C1C1;
        }
    </style>
</head>
<body>

    <img src="fllowers.jpg" alt="Foto"> 
    <div class="typing-text" id="typing"></div>

    <!-- Audio dengan autoplay dan loop -->
    <audio id="background-music" autoplay loop>
        <source src="Backsound.mp3" type="audio/mpeg"> 
        Your browser does not support the audio element.
    </audio>

    <!-- Tombol WhatsApp -->
    <button id="whatsapp-button" onclick="window.location.href='https://wa.me/qr/KJIMU2JR5U6XO1=Thanks for the gift'">Reply to message</button>

    <script>
        const texts = [
            "Ruwaida today is your birthday...",
            "Happy birthday to you",
            "I hope in this year and month",
            "God fulfills your prayers that haven't come true yet",
            "For you",
            "Happy birthdayü§ç "
        ];

        let index = 0;
        const typingElement = document.getElementById('typing');
        const typingSpeed = 100; // Kecepatan mengetik
        const whatsappButton = document.getElementById('whatsapp-button'); // Tombol WhatsApp

        function typeText() {
            if (index < texts.length) {
                const paragraph = document.createElement('p'); 
                paragraph.textContent = ''; 
                typingElement.appendChild(paragraph); 
                let charIndex = 0;

                function typeChar() {
                    if (charIndex < texts[index].length) {
                        paragraph.textContent += texts[index].charAt(charIndex);
                        charIndex++;
                        setTimeout(typeChar, typingSpeed);
                    } else {
                        index++; 
                        if (index < texts.length) {
                            setTimeout(typeText, 1000); 
                        } else {
                            // Tampilkan tombol WhatsApp setelah semua teks selesai diketik
                            whatsappButton.style.display = 'block';
                        }
                    }
                }

                typeChar();
            }
        }

        typeText(); // Mulai animasi mengetik
    </script>

</body>
</html>
